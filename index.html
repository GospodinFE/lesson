<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Montserrat&family=Nunito:wght@500&family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>App Habbit</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./img/logo.svg" alt="Logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add">
            <img src="./img/Add.svg" alt="add" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progrees">
            <div class="progrees__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__procent">%</div>
            </div>
            <div class="progreess__bar">
              <div class="progrees__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div>
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <div class="habbit__comment">
                Первый подход всегда делаеться тяжело
              </div>
              <button class="habbit__delete">
                <img src="./img/delete.svg" alt="delete" />
              </button>
            </div>
          </div>
          <div>
            <div class="habbit">
              <div class="habbit__day">День 2</div>
              <form class="habbit__form">
                <input
                  class="input_icon"
                  type="text"
                  placeholder="Комментарий"
                />
                <img
                  class="input__icon"
                  src="./img/Group 68.svg"
                  alt="massege"
                />
                <button class="button">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
