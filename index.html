<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Montserrat&family=Nunito:wght@500&family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>App Habbit</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./img/logo.svg" alt="Logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./img/Add.svg" alt="add" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">Добавь свою первую привычку</h1>
          <div class="progrees">
            <div class="progrees__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__procent">%</div>
            </div>
            <div class="progreess__bar">
              <div class="progrees__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div>
            <div class="habbit">
              <div class="habbit__day">День _</div>
              <form class="habbit__form" onsubmit="addDays(event)">
                <input
                  name="comment"
                  class="input_icon"
                  type="text"
                  placeholder="Комментарий"
                />
                <img
                  class="input__icon"
                  src="./img/Group 68.svg"
                  alt="massege"
                />
                <button class="button" type="submit">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">Иконка</div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./img/sport.svg" alt="sport" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./img/Water.svg" alt="water" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./img/food.svg" alt="food" />
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabbit(event)">
            <input type="text" name="name" placeholder="Название" />
            <input
              type="text"
              name="icon"
              hidden
              placeholder="Иконка"
              value="sport"
            />
            <input type="number" name="target" placeholder="Цель" />
            <button class="button" type="submit">Добавить</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <img src="./img/cross.svg" alt="Закрыть" />
          </button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
